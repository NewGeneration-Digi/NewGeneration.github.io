<main>
  <h2>Formulario de Compra</h2>

  <form>
    <label for="producto">Producto:</label><br>
    <input type="text" id="producto" name="producto" placeholder="Nombre del producto"><br><br>

    <label for="cantidad">Cantidad:</label><br>
    <input type="number" id="cantidad" name="cantidad" value="1" min="1"><br><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com"><br><br>

    <button type="submit">Finalizar compra</button>
  </form>
</main>
