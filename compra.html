<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Compra</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="informacion.html">Información</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <h2>Formulario de Compra</h2>

 <form action="https://formspree.io/f/xnjbakak" method="POST">

  <label>Producto:</label><br>
  <input type="text" name="producto" required><br><br>

  <label>Cantidad:</label><br>
  <input type="number" name="cantidad" value="1" min="1"><br><br>

  <label>Nombre:</label><br>
  <input type="text" name="nombre" required><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" required><br><br>

  <button type="submit">Finalizar compra</button>
</form>

</main>

<footer>
  <p>© 2026 - Mi Página Web</p>
</footer>
<script>
  // Obtener el parámetro de la URL
  const urlParams = new URLSearchParams(window.location.search);
  const producto = urlParams.get('producto');

  // Si existe el parámetro, ponerlo en el input del formulario
  if (producto) {
    document.getElementById('producto').value = producto;
  }
</script>

</body>
</html>
