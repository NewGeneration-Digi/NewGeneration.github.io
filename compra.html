<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Compra</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="informacion.html">Información</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <h2>Formulario de Compra</h2>

  <form action="https://formspree.io/f/xnjbakak" method="POST">
    <label>Producto:</label><br>
    <input type="text" id="producto" name="producto" required><br><br>

    <label>Cantidad:</label><br>
    <input type="number" id="cantidad" name="cantidad" value="1" min="1"><br><br>

    <label>Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>

    <button type="submit">Finalizar compra</button>
  </form>
</main>

<footer>
  <p>© 2026 - Mi Página Web</p>
</footer>

<script>
  // Captura el producto desde la URL
  const urlParams = new URLSearchParams(window.location.search);
  const producto = urlParams.get('producto');

  if (producto) {
    document.getElementById('producto').value = producto;
  }
</script>

</body>
</html>
